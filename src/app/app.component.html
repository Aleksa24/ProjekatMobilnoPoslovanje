<ion-app>
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Meni</ion-list-header>

          <ion-menu-toggle *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" [class.selected]="selectedIndex == i">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" main></ion-router-outlet>


<!-- donja navigacija, kopirana sa ionic doca-->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home"> <!-- tab je kao id-->
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pretraga">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Pretraga</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="proizvodi">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Proizvodi</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="kontakt">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Kontakt</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
