<ion-app>
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>Meni</ion-list-header>

                    <ion-menu-toggle >
                        <ion-item>
                          <ion-avatar>
                            <ion-img [src]="logedInUserPicture()" [routerLink]="['profil']"></ion-img>
                          </ion-avatar>
                        </ion-item>
                        <ion-item>
                            <ion-label type="fixed" color="primary">{{logedInUserEmail()}}</ion-label>
                        </ion-item>
                        <ion-item *ngFor="let p of appPages" routerDirection="root" [routerLink]="[p.url]" lines="none" >
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        <ion-item *ngIf='isLogedIn()' (click)='logout()'>Logout</ion-item>
                        <ion-item *ngIf='!isLogedIn()' [routerLink]="['/login']">Login</ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

    <!-- dugme za korpu -->

    <ion-fab vertical="top" horizontal="end" *ngIf="isCartVisible">
        <ion-fab-button (click) = "openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-router-outlet id="main-content" main></ion-router-outlet>


<!-- donja navigacija, kopirana sa ionic doca-->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home"> <!-- tab je kao id-->
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="proizvodi">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Proizvodi</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="add-proizvod" *ngIf="isAdminLogedIn()">
        <ion-icon name="add"></ion-icon>
        <ion-label>Dodaj</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="kontakt">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Kontakt</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
