<ion-header>
  <ion-toolbar>
    <ion-title>Dodaj proizvod</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<!-- sa udemy kursa, iz dela za pravljenje forme za dodavanje proizvoda-->
  <form #f="ngForm" (ngSubmit)="save(f.value)">
    <ion-item>
      <ion-label position="floating">Naziv:</ion-label>
      <ion-input clearInput type="text" id="name" ngModel name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cena (u rsd):</ion-label>
      <ion-input clearInput type="number" id="price" ngModel name = "price"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label position="floating">URL slike:</ion-label>
      <ion-input  clearInput type="text" id="imgUrl" ngModel name = "imgUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Opis:</ion-label>
      <ion-textarea clearOnEdit id="desc" ngModel name = "desc"></ion-textarea>
    </ion-item>
    <!-- nisam znao kako drugacije da dodam kolicinu u firebase pa koristim ovo da bih je setovao na 1-->
    <ion-item [hidden]="!newTrustFormVisible">
      <ion-input type="number" ngModel name = "amount"></ion-input>
    </ion-item>

    <div class="dugmici">
      <ion-grid>
        <ion-row >
          <ion-col span="12"> 
            <ion-button type="submit" expand="block">
              <ion-icon name="checkmark-sharp"></ion-icon>
            </ion-button>
          </ion-col>  
        </ion-row>
      </ion-grid>
    </div>
  </form>

</ion-content>
