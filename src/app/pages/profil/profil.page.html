<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col span="12" > 
        <ion-avatar>
          <ion-img [src]='user.picture'></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col span='2'>
        <ion-label color="primary" position="fixed">Email:</ion-label>
      </ion-col>

      <ion-col span='10'>
        <ion-label color="primary" position="fixed">{{user.email}}</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
