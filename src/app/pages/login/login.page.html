<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>

      <ion-item>
        <ion-label>Username:</ion-label>
        <ion-input type="text" [(ngModel)]='username'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]='password'></ion-input>
      </ion-item>

    </ion-list>
    <!--dodao sam ion grid za dugmice da bih ih centrirao-->
  <ion-grid>
    <ion-row>
      <ion-col span="12"> 
        <ion-button (click)='login()' expand='block'>Login</ion-button>
      </ion-col>  
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col span="12">
        <ion-button [routerLink]="['/register']"  color='secondary'>Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
