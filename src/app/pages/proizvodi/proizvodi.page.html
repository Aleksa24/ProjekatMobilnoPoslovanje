<ion-header>
  <ion-toolbar>
    <ion-title>Proizvodi</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor = "let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title> <!-- slika bi se valjda dodavala slicno-->
      </ion-card-header>
      <ion-card-content>  <!-- ovde bi dodali sliku valjda-->
        <ion-row class="ion-align-items-start">
          <ion-col size="8">

                <ion-img style="width: 150px; height: 150px;" src="{{ p.imageUrl }}"></ion-img>

          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ p.price | currency:'RSD' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
