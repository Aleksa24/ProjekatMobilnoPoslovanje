<ion-header>
  <ion-toolbar>
    <ion-title>Proizvodi</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterProducts($event.target.value)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor = "let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title> 
      </ion-card-header>
      <ion-card-content>  
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="12">

                  <ion-img class="slike" src="{{ p.imageUrl }}" (click) = "openProduct(p.name)" ></ion-img>

            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ p.price | currency:'RSD ' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="2" offset="2">
              <ion-button fill="clear" (click)="addToCart(p)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
