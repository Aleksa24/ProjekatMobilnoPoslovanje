<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]='name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name:</ion-label>
      <ion-input type="text" [(ngModel)]='lastName'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username:</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="email" [(ngModel)]='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repeat Password:</ion-label>
      <ion-input type="password" [(ngModel)]='rpassword'></ion-input>
    </ion-item>

  </ion-list>
  
  <ion-grid>
    <ion-row>
      <ion-col span="12">
        <ion-button (click)='register()' expand='block'>Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
